<form name="adventure" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Name:</label>
      <input type="name" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email-address" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Describe Adventure:</label>
      <input type="text" name="adv-name" placeholder="Description of Adventure">
    </div>

    <div>
      <label>Type of bicycle:</label>
      <select name="bike">
        <option value="road">Road</option>
        <option value="road">Mountain</option>
        <option value="road">ATV</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to lead this adventure.
    </div>
  </fieldset>
  
  <button type="submit">Save this adventure</button>
</form>
